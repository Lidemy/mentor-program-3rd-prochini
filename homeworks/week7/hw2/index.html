<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>程式導師實驗計畫第三期報名表單</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="banner"></div>

      <div class="form">
          <div class="deco"></div>
            
          <div class="header">            
            <h1>程式導師實驗計畫第三期報名表單</h1>
            <article>詳情請參考：<a href="https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3">https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a></article>
            <article>填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔</article>
            <br>
            <p>*必填</p>
          </div>
    
          <div class="info">
            <a id="firstAnchor"></a> 
            <h2>電子郵件地址</h2>
            <input id="email" type="text"  placeholder="你的電子郵件">
            <p class="check"></p>
          </div>
          
    
          <div class="info">
            <h2>暱稱</h2>
            <h3>該如何稱呼你</h3>
            <input id="nickname" type="text" placeholder="你的回答">
            <p class="check"></p>
          </div>
    
          <div class="info">
            <h2>報名類型</h2>
            <input type="radio" name="why" id="new" value="從零到一基礎班"/> <label for="new">從零到一基礎班（兩個月後開始收保證金 5000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）</label><br>
            <input type="radio" name="why"id="old" value="在職工程師加強班"> <label for="old">在職工程師加強班（兩個月後開始收保證金 5000，三個月時收學費 35000 元台幣，被淘汰不退還）</label><br>
            <p class="radio"></p>
          </div>
    
          <div class="info">
            <h2>現在的職業</h2>
            <h3>範例：學生、前端工程師、待業中、業務</h3>
            <input id="job" type="text" placeholder="你的回答">
            <p class="check"></p>
          </div>
    
          <div class="info">
            <h2>怎麼知道這個計畫的？</h2>
            <input id="how" type="text" placeholder="你的回答">
            <p class="check"></p>
          </div>
    
          <div class="info">
            <h2>是否有程式相關背景？</h2>
            <h3>範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...</h3>
            <input  id="bg" type="text" placeholder="你的回答">
            <p class="check"></p>
          </div>
    
          <div class="info">
            <h2 class='other'>其他</h2>
            <h3>任何你想說的</h3>
            <input id= 'other'type="text" placeholder="你的回答">
          </div>
    
          <div class="info">
            <button class="submit">提交</button>
    
          </div>
    

            


  </div>

  <script src="index.js"></script>
</body>
</html>
