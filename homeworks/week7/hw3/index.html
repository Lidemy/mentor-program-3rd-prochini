<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
            <div class="container" data-value="">
                    <div class="item num1" data-value="1">1</div>
                    <div class="item num2" data-value="2">2</div>
                    <div class="item num3" data-value="3">3</div>
                    <div class="item num4" data-value="4">4</div>
                    <div class="item num5" data-value="5">5</div>
                    <div class="item num6" data-value="6">6</div>
                    <div class="item num7" data-value="7">7</div>
                    <div class="item num8" data-value="8">8</div>
                    <div class="item num9" data-value="9">9</div>
                    <div class="item num0" data-value="0">0</div>
                    <div class="item ac cal" data-value="">AC</div>
                    <div class="item div cal" data-value="">÷</div>
                    <div class="item mul cal" data-value="">×</div>
                    <div class="item plus cal" data-value="">+</div>
                    <div class="item min cal" data-value="">–</div>
                    <div class="item dot cal" data-value=".">.</div>
                    <div class="item equal cal" data-value="">=</div>
                    <div class="result" data-value=""></div>
                    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
