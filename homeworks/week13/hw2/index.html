<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>
            $(document).ready(function(){
                $('.inputMission').on('keypress',function(e){
                if(e.which == 13){
                const textcontent = $('.inputMission').val();
                let newMission = 
                `<li class="list-group-item"><label><input name="mission" type="radio" value="${textcontent}">${textcontent}</label></li>
                `;
                $( ".list" ).append( newMission );
                $('.inputMission').val("");
                }
            })
             $('.completed').click(function(){
              $('input:checked').closest("li").css('background', 'lightgray');
              $('input:checked').closest("li").append('[completed]');
            })
            $('.delete').click(function(){
              let selectitem = $('input:checked');
              $('input:checked').closest("li").hide();
            })
            })

            
    </script>
</head>

<body>

    <div class="container">
    <h1 >Todos</h1>
        <input class="form-control form-control-lg inputMission" type="text" placeholder="â–½ what needs to be done ?">
      <ul class="list-group list">        
      </ul>
      <button type="button" class="btn btn-info completed" >completed</button>
      <button type="button" class="btn btn-info delete">delete</button>
    </div>
</body>
</html>
